<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qqpmzz - GitHub Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="profile-image">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>안녕하세요! 👋</h1>
            <h2>qqpmzz입니다</h2>
            <p class="tagline">개발자 포트폴리오 & GitHub 프로필</p>
        </header>

        <main class="content">
            <section class="about">
                <h3><i class="fas fa-user"></i> About Me</h3>
                <div class="about-grid">
                    <div class="about-item">
                        <i class="fas fa-code"></i>
                        <h4>현재 작업 중</h4>
                        <p>새로운 프로젝트를 개발하고 있습니다</p>
                    </div>
                    <div class="about-item">
                        <i class="fas fa-seedling"></i>
                        <h4>학습 중</h4>
                        <p>최신 기술 스택을 익히고 있습니다</p>
                    </div>
                    <div class="about-item">
                        <i class="fas fa-handshake"></i>
                        <h4>협업</h4>
                        <p>오픈소스 프로젝트에 기여하고 싶습니다</p>
                    </div>
                </div>
            </section>

            <section class="links">
                <h3><i class="fas fa-link"></i> Links</h3>
                <div class="link-grid">
                    <a href="https://github.com/qqpmzz" class="link-card" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>GitHub Profile</span>
                    </a>
                    <a href="https://github.com/qqpmzz?tab=repositories" class="link-card" target="_blank">
                        <i class="fas fa-folder-open"></i>
                        <span>Repositories</span>
                    </a>
                </div>
            </section>

            <section class="stats">
                <h3><i class="fas fa-chart-bar"></i> GitHub Stats</h3>
                <div class="stats-grid">
                    <img src="https://github-readme-stats.vercel.app/api?username=qqpmzz&show_icons=true&theme=radical" alt="GitHub Stats" class="stat-card">
                    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=qqpmzz&layout=compact&theme=radical" alt="Top Languages" class="stat-card">
                </div>
            </section>

            <section class="contact">
                <h3><i class="fas fa-envelope"></i> Contact</h3>
                <p>궁금한 점이 있으시면 언제든지 연락주세요!</p>
                <div class="contact-buttons">
                    <a href="https://github.com/qqpmzz" class="btn" target="_blank">
                        <i class="fab fa-github"></i> GitHub에서 팔로우
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 qqpmzz. Made with ❤️ using GitHub Pages</p>
        </footer>
    </div>
</body>
</html>
